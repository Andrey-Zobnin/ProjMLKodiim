services:
  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333"]
    volumes: ["./qdrant_data:/qdrant/storage"]

  api:
    build: .
    depends_on:            # будет ждать, пока контейнер в состоянии «running»
      - qdrant
    environment:
      QDRANT__URL: http://qdrant:6333
    ports: ["9000:9000"]
